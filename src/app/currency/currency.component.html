<div>
    <label for="currencies">Choose a Currency</label>
    <select name="currencies" id="currencies" [(ngModel)]="givenSelectedCurrency" (change)="calculate()"> 
        <option *ngFor="let currency of allCurrency" [ngValue]="currency" (change)="selectGivenCurrency(currency)">{{currency.name}}</option>
      </select>
      <br><br>
    <input id="givenAmount" [(ngModel)]="givenAmount"  placeholder="givenAmount" (change)="calculate()">


<br><br>
    <label for="findcurrencies">Choose a Currency</label>
    <select name="findcurrencies" id="findcurrencies" [(ngModel)]="findSelectedCurrency" (change)="calculate()">
        <option *ngFor="let currency of allCurrency" [ngValue]="currency" (change)="selectFindCurrency(currency)">{{currency.name}}</option>
      </select>
      <br><br>
      
    <input id="findAmount" [(ngModel)]="findAmount"  placeholder="givenAmount">
    <button type="button" (click)="calculate()">Convert</button>
</div>
